<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Deveda</title>
    <link rel = "stylesheet" href="style.css" />
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  integrity="sha512-uFcpX0S1GIoAFzF/F5t8+9M6lzpuAnpPMn1IVeHKq5jZ+O8WW8wF9cCgcmS5Gr4a3mJbOq03rljMEUlvCZkRwA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
</head>
<body>

    <div class="navbar">
        <h1>Deveda</h1>
    </div>

    <div class="main">
        <div class="container">
            <div class="row1"></div>

            <div class="row2">
                <div class="left">

                    <div class="scenes-header">
                        <h4>Frozen 1</h4>
                        <h2>Scenes</h2>
                    </div>

                    <div class="scenes-container">
                        <div class="scene-image">
                            <button download="images/frozen-poster.jfif" class="download-button"><i class="fa-solid fa-home">d</i></button>
                        </div>
                    </div>
                </div>

                <div class="middle-line"></div>


                <div class="right">
                    <div class="stories-header">
                        
                        <h2>Story Summary</h2>

                    </div>

                    <div class="stories-container">

                        <div class="story">
                            <h2>Elsa and Anna</h2>
                            <p>
                                Elsa and Anna are young princesses in Arendelle. Elsa has ice powers, and they secretly play until Elsa accidentally hurts Anna.
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row3"></div>

        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
