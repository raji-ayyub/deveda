<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Deveda</title>
    <link rel = "stylesheet" href="style.css" />
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  integrity="sha512-uFcpX0S1GIoAFzF/F5t8+9M6lzpuAnpPMn1IVeHKq5jZ+O8WW8wF9cCgcmS5Gr4a3mJbOq03rljMEUlvCZkRwA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
</head>
<body>

    <div class="navbar">
        <h1>Deveda</h1>
    </div>

    <div class="main">
        <div class="container">
            <div class="row1"></div>

            <div class="row2">
                <div class="left">

                    <div class="scenes-header">
                        <h4>Components for Recipe App</h4>
                        <h2>Images</h2>
                    </div>

                    <div class="scenes-container">
                        <div class="scene-image a">
                            <img src="recipe-app-images/background.jpg" alt="image" />

                        </div>

                        <div class="scene-image b">
                            <img src="recipe-app-images/20250818_141737.jpg" />
                        </div>

                 
                       
                    </div>
                </div>

                <div class="middle-line"></div>


                <div class="right">
                    <div class="stories-header">
                        
                        <h2>Description</h2>

                    </div>

                    <div class="stories-container">

                        <div class="story">
                            <h2>Coffee</h2>
                            <p>
                                Coffee keep us active all day long. It is a great source of energy and helps us to stay focused.
                            </p>
                        </div>


                        


                       

                       

                        
                    </div>
                </div>
            </div>

            <div class="row3"></div>

        </div>


        

    </div>


    

    

    
    

    <script src="script.js"></script>
</body>
</html>
